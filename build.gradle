group 'jp.gr.java_conf.nyuge'
version '0.0-SNAPSHOT'

apply plugin: 'application'
apply plugin: 'java'

mainClassName = 'casino.Main'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

run {
    standardInput = System.in
}